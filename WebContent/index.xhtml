<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cifra de César</title>
</h:head>
<body>
	<h1 align="center">Cifra de César</h1>
	<h:form>
		<p:panelGrid columns="3" layout="grid">
			<p:row>
				<p:column>
					<h5>Informe uma palavra:</h5>
					<p:inputTextarea rows="5" cols="30" counter="display"
						maxlength="25" counterTemplate="{0} caractere(s) restante(s)."
						autoResize="false" style="margin-left: 40px" value="#{cifraCesarBean.entrada}" />
					<h:outputText id="display" style="float: left; margin-left: 40px;" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h5>Informe um valor de Cifra:</h5>
					<h:panelGrid columns="1" style="margin-left: 100px">
						<p:inputText id="txt1" value="#{cifraCesarBean.cifra}" />
						<p:slider for="txt1" />
					</h:panelGrid>
					<p:commandButton value="Codificar" id="btnCodificar" actionListener="#{cifraCesarBean.imprime()}" update="textoCriptografado"
						style="top: 10px; margin-left: 150px;" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h5>Palavra Cifrada:</h5>
					<p:inputTextarea rows="5" cols="30" autoResize="false" id="textoCriptografado" value="#{cifraCesarBean.saida}" disabled="true" 
						style="margin-left: 40px;" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</body>
</html>
